<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name" href="/../">{{ site.github.repository_name }}>{{  page.title }}</h1>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="move-up-level"><a class="upLevel" href="../">All Challenges from this CTF</a></span><br>
        <span class="site-footer-challenge">Writeup with additional code available on <a class="challenge" href="https://github.com/trwbox/CTFWriteUps/tree/master{{ page.url }}">GitHub</a></span>
        <span class="site-footer-owner"><a class="owner-footer" href="/../">{{ site.github.repository_name }}</a> <a class="owner-footer" href="{{ site.github.repository_url }}">(Github)</a> is maintained by <a href="{{ site.github.owner_url }}">Trent Walraven (trwbox)</a>.</span>
      </footer>
    </main>
  </body>
</html>
